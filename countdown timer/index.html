<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Lameira">
    <meta name="description" content="">

    <link rel="stylesheet" href="../assets/reset.css">

    <link rel="stylesheet" href="styles.css">
    <title>Countdown timer for your favorite event</title>
</head>
<body>

    <main id="container">
        <h1 id="title" ></h1>
        <div id="date-cotainer">
            
        </div>
        <div id="time-cotainer">
            
        </div>
    </main>


    <div id="data-field">
        <fieldset>
            <label for="event-name">
                <legend>Event name</legend>
            </label>
            <input type="text" name="event-name" id="event-name" placeholder="Enter the event name" required>
        </fieldset>

        <fieldset>        
            <label for="date">
                <legend>Data</legend>
            </label>
            <input id="date" type="date" name="date" required>
        </fieldset>
        
        <fieldset>
            <label for="time">
                <legend>Time</legend>
            </label>
            <input type="time" name="time" id="time">
        </fieldset>
    </div>
    <span>Time : </span> <span id="hora"></span>    
    <button onclick="countDown()">Start</button>


    
    <div id="test"></div>
    <div id="not-today"></div>
    <script src="countDown.js"></script>
</body>
</html>
